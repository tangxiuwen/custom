<{if $page_product_basic.goods_marketable=='true' && $page_product_basic.product_marketable == 'true' }>
<li class="product-buy-quantity clearfix" style="position: relative; height: 64px; margin-bottom: 30px;">
    <div style="position: absolute; bottom: 0;">
      <label class="item-label" for="for_quantity_input">数量：</label>
      <span class="item-content">
        <span class="p-quantity"><a href="javascript:void(0);" class="btn-decrease">-</a><input type="text" name="goods[num]" id="for_quantity_input" class="action-quantity-input" value="1" min="1" max=""><a href="javascript:void(0);" class="btn-increase">+</a></span> <{$page_product_basic.unit}>
        <span class="p-store"></span>
        <input type="hidden" name="stock" value="<{$product_store.store}>">
      </span>
    </div>
    <{if $setting.scanbuy == 'true' && $setting.wap_status == 'true' && $page_product_basic.qrcode_image_id}>
      <span class="pop-wrapper action-scanbuy" style="position: absolute; left: 170px; width: 190px;">
        <{*<button type="button" class="btn action-handle">扫一扫购买 <i class="icon icon-qrcode">&#x69;</i></button>*}>
          <div class="pop-wrapper-tips">微信支付享红包</div>
        <div class="pop-body" style="display:block;">
            <img src="<{$page_product_basic.qrcode_image_id|storager:'s'}>" alt="商品二维码" width="80" height="80">
        </div>
      </span>
    <{/if}>
</li>
<{/if}>
